<!-- templates/index.html -->

{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="display-4">Welcome to SecureStorage</h1>
    <p class="lead">Your secure file storage solution.</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-lg">Register</a>
    {% else %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
